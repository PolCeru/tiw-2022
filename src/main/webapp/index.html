<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" media="all" href="css/login.css"/>
</head>
<body>
<h1>Welcome to the mission management application</h1>
<div id="login">
    <form action="login" method="POST">
        <label>Email:
            <input type="text" name="email" th:value="${email}" required>
        </label><br>
        <label>Password:
            <input type="password" name="password" required>
        </label><br>
        <input type="submit" value="Login">
        <p th:text="${errorMsg}"></p>
    </form>
</div>

<div id="signup">
    <form action="signup" method="POST">
        <label>Email:
            <input type="text" name="email" th:value="${emailSignup}" required>
        </label><br>
        <label>Name:
            <input type="text" name="name" th:value="${nameSignup}" required>
        </label><br>
        <label>Surname:
            <input type="text" name="surname" th:value="${surnameSignup}" required>
        </label><br>
        <label>Password:
            <input type="password" name="password" required>
        </label><br>
        <label>Confirm Password:
            <input type="password" name="confirmPassword" required>
        </label><br>
        <input type="submit" value="SignUp">
        <p th:text="${errorMsgSignup}"></p>
    </form>
</div>

</body>
</html>
